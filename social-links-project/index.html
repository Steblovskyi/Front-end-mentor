<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.google.com/specimen/Inter">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title> Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="upper-section">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      <div class="header-text">
        <h1 class="name">Jessica Randall</h1>
        <h3>London, United Kingdom</h3> 
      </div>
      <p>"Front-end developer and avid reader."</p>
      
    </div>
    <div class="lower-section">
      <button class="button">GitHub</button>
      <button class="button">Frontend Mentor</button>
      <button class="button">LinkedIn</button>
      <button class="button">Twitter</button>
      <button class="button">Instagram</button>
    </div>
  </div>
</body>
</html>
